<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 200vh; /* Ensure there is enough scroll space */
        }

        /* 背景视频 */
        #background-video {
            position: fixed; /* Change to fixed to avoid scrolling blank space */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Main content container */
        main {
            position: relative;
            z-index: 1; /* Ensure content is on top of the video. */
            padding: 40px 20px;
        }

        /* pictures group*/
        .photo-group {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
            margin: 100px auto;
            max-width: 800px;
        }

        .photo-group.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-group img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .photo-description {
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<video autoplay muted loop id="background-video">
    <source src="mainpagebackground.mp4" type="video/mp4">
</video>

<main>
    <!-- picture1 -->
    <div class="photo-group" id="group1">
        <div class="photo-description">DALI CHINA｜2025</div>
        <img src="your-photo1.jpg">
        <img src="your-photo2.jpg">
        <img src="your-photo3.jpg">
        <img src="your-photo4.jpg">
    </div>

    <!-- picture2 -->
    <div class="photo-group" id="group2">
        <div class="photo-description">LIJIANG CHINA｜2025</div>
        <img src="your-photo5.jpg">
        <img src="your-photo6.jpg">
    </div>

    <!-- picture3 -->
    <div class="photo-group" id="group3">
        <div class="photo-description">JINAN CHINA｜2024</div>
        <img src="your-photo7.jpg">
        <img src="your-photo12.jpg">
    </div>

    <!-- picture4 -->
    <div class="photo-group" id="group3">
        <div class="photo-description">TORONTO CANADA｜2024</div>
        <img src="your-photo8.jpg">
        <img src="your-photo9.jpg">
    </div>

    <!-- picture5 -->
    <div class="photo-group" id="group3">
        <div class="photo-description">LONDON CANADA｜2024</div>
        <img src="your-photo10.jpg">
        <img src="your-photo13.jpg">
    </div>

       <!-- picture6 -->
       <div class="photo-group" id="group3">
        <div class="photo-description">SHENYANG CHINA｜2024</div>
        <img src="your-photo11.jpg">
        <img src="your-photo14.jpg">
    </div>
<main>

<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, {
        threshold: 0.2, 
        rootMargin: '0px 0px -100px 0px'
    });

    document.querySelectorAll('.photo-group').forEach(group => {
        observer.observe(group);
    });

    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('background-video');
        video.play().catch(() => {
            video.muted = true;
            video.play();
        });
    });
</script>

</body>
</html>
